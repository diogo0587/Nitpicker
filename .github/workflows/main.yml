name: Build Nitpicker APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Patch Download Logic and Permissions
      run: |
        echo "Iniciando correções de código..."
        
        # 1. Localiza apenas arquivos que usam getExternalFilesDir e aplica a mudança
        # Isso evita injetar lixo em arquivos que não tem nada a ver com download
        FILES=$(grep -lR "getExternalFilesDir(Environment.DIRECTORY_DOWNLOADS)" app/src/main/java || true)
        
        if [ -z "$FILES" ]; then
          echo "Nenhum arquivo encontrado com o padrão de download antigo."
        else
          for FILE in $FILES; do
            echo "Corrigindo $FILE..."
            # Substitui o caminho para Download/Nit
            sed -i 's/getExternalFilesDir(Environment.DIRECTORY_DOWNLOADS)/File(Environment.getExternalStoragePublicDirectory(Environment.DIRECTORY_DOWNLOADS), "Nit")/g' "$FILE"
            
            # Insere os imports LOGO APÓS a linha do 'package' para não quebrar a sintaxe
            sed -i '/^package /a \import android.os.Environment\nimport java.io.File' "$FILE"
          done
        fi

        # 2. Injeta as permissões e o Legacy Storage no AndroidManifest.xml
        # Remove versões duplicadas se houver e garante que o app tenha acesso
        echo "Ajustando AndroidManifest.xml..."
        MANIFEST="app/src/main/AndroidManifest.xml"
        
        # Adiciona as permissões antes da tag <application>
        sed -i '/<application/i <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />' $MANIFEST
        sed -i '/<application/i <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />' $MANIFEST
        
        # Habilita o requestLegacyExternalStorage (necessário para Android 10 e 11)
        sed -i 's/<application/<application android:requestLegacyExternalStorage="true"/g' $MANIFEST

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Nitpicker-Custom-APK
        path: app/build/outputs/apk/debug/app-debug.apk
