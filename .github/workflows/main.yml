name: Build Nitpicker APK (Fixed)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: wrapper
        cache-read-only: false 

    - name: Patch Download Logic and Permissions
      run: |
        echo "Aplicando correções de código..."
        
        # 1. Ajuste da lógica de pasta nos arquivos Kotlin
        FILES=$(grep -lR "getExternalFilesDir(Environment.DIRECTORY_DOWNLOADS)" app/src/main/java || true)
        if [ -n "$FILES" ]; then
          for FILE in $FILES; do
            echo "Corrigindo pasta em: $FILE"
            sed -i 's/getExternalFilesDir(Environment.DIRECTORY_DOWNLOADS)/File(Environment.getExternalStoragePublicDirectory(Environment.DIRECTORY_DOWNLOADS), "Nit")/g' "$FILE"
            # Adiciona imports logo após o package (apenas se não existirem)
            grep -q "import java.io.File" "$FILE" || sed -i '/^package /a \import android.os.Environment\nimport java.io.File' "$FILE"
          done
        fi
        
        # 2. Ajuste do Manifesto (Sem duplicar permissões)
        MANIFEST="app/src/main/AndroidManifest.xml"
        echo "Ajustando AndroidManifest.xml..."
        
        # Só adiciona se não existir
        grep -q "WRITE_EXTERNAL_STORAGE" $MANIFEST || sed -i '/<application/i <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />' $MANIFEST
        grep -q "READ_EXTERNAL_STORAGE" $MANIFEST || sed -i '/<application/i <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />' $MANIFEST
        
        # Adiciona requestLegacyExternalStorage se não estiver lá
        if ! grep -q "requestLegacyExternalStorage" $MANIFEST; then
           sed -i 's/<application/<application android:requestLegacyExternalStorage="true"/g' $MANIFEST
        fi

    - name: Build with Gradle
      run: |
        ./gradlew assembleDebug \
          --parallel \
          --build-cache \
          -Dorg.gradle.jvmargs="-Xmx4g -Dfile.encoding=UTF-8" \
          -Dorg.gradle.configuration-cache=true
          
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Nitpicker-Final-APK
        path: app/build/outputs/apk/debug/app-debug.apk
